name: travel_planner_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  blur: ^2.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  dio: ^4.0.0
  equatable: ^2.0.0
  flare_flutter: ^3.0.0
  flutter_bloc: ^7.0.0
  flutter_login_vk: ^1.0.0
  flutter_svg: ^0.22.0
  formz: ^0.4.0
  freezed_annotation: ^0.14.1
  google_sign_in: ^5.0.2
  json_annotation: ^4.0.1
  meta: ^1.3.0
  redux: ^5.0.0
  velocity_x: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  flutter_gen_runner: ^3.1.1
  freezed: ^0.14.1+3
  json_serializable: ^4.1.1

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true

  # colors:
  #   inputs:
  #     - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
  - family: Metropolis
    fonts:
      - asset: assets/fonts/Metropolis/Metropolis-Regular.ttf
      - asset: assets/fonts/Metropolis/Raleway-RegularItalic.ttf
        style: italic

  # assets:
  #   - assets/icons/vk.svg
  #   - assets/icons/google.svg
